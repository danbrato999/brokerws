vertx-boot {
  verticles {
    ws-server {
      name = "com.github.danbrato999.brokerws.HttpServer"
      instances = 2
      configuration {
        port = "9050"
        port = ${?PORT}
      }
    }

    custom-mq {
      name = "com.github.danbrato999.brokerws.RabbitMQBroker"
      instances = 1
      configuration {
        rabbitmq {
          uri = "amqp://guest:guest@localhost:5672"
          uri = ${?RABBITMQ_URI}
          in.exchange = "brokerws.incoming"
          out.exchange = "brokerws.outgoing"
        }
      }
    }
  }
}
